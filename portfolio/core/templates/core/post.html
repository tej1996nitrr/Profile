{% extends 'core/layout.html' %}
{% load static %}
{% block content %}


<section class="post section">
    <h2 class="section-title">{{post.headline}}</h2>

    <div class="post__container">
        <div class="post__img">
            <img src="{{post.url}}" alt="">
        </div>
        
        
        {% for tag in post.tags.all %} 
                    <span class="tag-post">{{tag}}</span>
         {% endfor %}  
        <hr>
        <div>
            <h2 class="post__subtitle">Project Line</h2>
            <p class="post__text">{{post.body}}</div>
        <div>
            <h2 class="post__subtitle">Project Overview</h2>
        </div>
    </div>
       
  
</section>

{% endblock content %}
