{% extends 'core/layout.html' %}
{% load static %} 
{% block content %}

<!--===== SEARch=====-->

<section class="contact section" >
    <h2 class="section-title">Search</h2>

    <div class="contact__container bd-grid">
        <form  method="GET" action="" class="contact__form">
            {{myfilter.form}}
            <input type="submit" value="Search" class="contact__button button">
        
        </form>
    </div>
</section>
<section class="work section">
              
    <h2 class="section-title">Projects</h2>

    <div class="work__container bd-grid">
    {% for post in posts %}     
       <div class="work__img">
                <a href="{%  url 'post' post.id %}"><img src="{{post.url}}" alt=""></a>
                <div class="post-preview">
                    <h4 class="post-title">{{post.headline}}</h4>
                    <p class="post-intro">{{post.body}}</p> 
                  
                    <a class="link" href="{%  url 'post' post.id %}">Read More</a>  
                    <hr>
                    {% for tag in post.tags.all %} 
                    <span class="tag">{{tag}}</span>
                    {% endfor %}                          
                </div>
            </div>
        {% endfor %}
    </div>

   

</section>

{% endblock content %}
